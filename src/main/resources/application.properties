server.port=8090

#主数据库配置
spring.datasource.username=root
spring.datasource.password=******
spring.datasource.url=jdbc:mysql://localhost:3306/mmall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis配置
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.tssaber.mmall.entity.pojo
mybatis.config-location=classpath:mybatis-config.xml

#jpa配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#logback配置
logging.level.root=info
logging.config=classpath:logback.xml

#redis配置
#redis数据库索引
spring.redis.database=2
#服务器地址
spring.redis.host=127.0.0.1
#redis服务器连接端口
spring.redis.port=6379
#redis服务器密码
spring.redis.password=******
#连接池最大连接数
spring.redis.pool.max-active=8
#连接池最大阻塞时间(负值表示没有限制)
spring.redis.pool.max-wait=500
#连接池中最大空闲连接
spring.redis.pool.max-idle=8
#连接池中最小空闲连接
spring.redis.pool.min-idle=0
#连接超时时间
spring.redis.timeout=300

#rabbitmq配置
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672
spring.rabbitmq.host=127.0.0.1

spring.aop.proxy-target-class=true
